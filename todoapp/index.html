<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-app="todoapp">

    <div class="container" ng-controller="TodoAppController">


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group" style="margin: 20px 0;" >
                    <input type="text" ng-model="newItem" class="form-control" />

                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addItem()">Adicionar</button>
                    </span>
                </div>

                <h3>A fazer</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="item in getToDoItems()" ng-click="item.done = true">{{ item.text }}</a>
                </div>

                <h3>Conclu√≠do</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="item in getDoneItems()" ng-click="item.done = false">{{ item.text }}</a>
                </div>
            </div>
        </div>

    </div>


    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
